<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button onclick="respondYes()" aria-label="Respond with Yes">Yes</button>
        <button onclick="respondNo()" aria-label="Respond with No">No</button>
    </div>

    <p id="responseMessage"></p>

    <div id="videoContainer" style="display: none;">
        <iframe id="videoIframe" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
